<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0615dc2069.js"
      crossorigin="anonymous"
    ></script>
    <title>Grocery List</title>
  </head>
  <body>
    <!-- add items -->
    <div class="addItems-container">
      <h4 class="addItems-action">display action</h4>
      <h2 class="addItems-title">add tqedia items</h2>
      <form action="" id="form">
        <input type="text" name="message" id="message" class="addItems-input" />
        <span onclick="newElement()" class="addItems-submit" id="submitBtn"
          >submit here</span
        >
      </form>
    </div>
    <!-- display items-->
    <div class="displayItems-container">
      <h4 class="displayItems-action">display action</h4>
      <h2 class="displayItems-title">tqedia items</h2>
      <h4 class="message-content text-uppercase" id="show"></h4>
      <div class="tqedia-list">
        <ul id="liste"></ul>
        <button type="submit" class="displayItems-clear">clear items</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
